<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>A &  R Movies</title>
</head>
<body>
<div class="container">
    <form id="createMovie">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="rated">Rated</label>
            <input type="text" class="form-control" id="rated" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="released">Released</label>
            <input type="released" class="form-control" id="released" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="runtime">Runtime</label>
            <input type="runtime" class="form-control" id="runtime" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="genre" class="form-control" id="genre" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="director" class="form-control" id="director" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="actors">Actors</label>
            <input type="actors" class="form-control" id="actors" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="plot">Plot</label>
            <input type="plot" class="form-control" id="plot" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input type="language" class="form-control" id="language" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="poster">Poster</label>
            <input type="poster" class="form-control" id="poster" placeholder="Enter ">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="rating" class="form-control" id="rating" placeholder="Enter  ">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="database-list" class="container"></div>

</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/movie-app.js"></script>
</body>
</html>
